<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="sass/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <img src="images/logo.svg" id="logo" alt="logo" />
    <main id="main">
      <article class="grid">
        <!-- Grid item 1 -->
        <div class="grid__item grid__item--1 bill">
          <form action="" class="bill__form">
            <h4 class="bill__form__head">Bill</h4>
            <div class="bill__form__group">
              <img src="images/icon-dollar.svg" alt="dollar" />

              <input
                type="text"
                name="amount"
                class="bill__form__control"
                id="bill__amount"
                placeholder="0"
              />
            </div>
            <h4 class="bill__form__head">Select Tip %</h4>

            <div class="bill__form__group buttons">
              <button class="btn btn--tip" value="5">5%</button>
              <button class="btn btn--tip" value="10">10%</button>
              <button class="btn btn--tip" value="15">15%</button>
              <button class="btn btn--tip" value="25">25%</button>
              <button class="btn btn--tip" value="50">50%</button>
              <input type="text" id="tip-value" placeholder="Custom" />
            </div>
            <h4 class="bill__form__head">Number of People</h4>
            <div class="bill__form__group">
              <img src="images/icon-person.svg" alt="" />
              <input
                type="text"
                class="bill__form__control"
                id="people"
                placeholder="0"
              />
            </div>
          </form>
        </div>

        <!-- Grid item 2 -->
        <div class="grid__item grid__item--2 amount">
          <div class="amount__item tip__person">
            <h4 class="tip__person__head">
              Tip Amount <span class="per">/ person</span>
            </h4>
            <h2 class="tip__person__price" id="tip-price">$0.00</h2>
          </div>
          <div class="amount__item total__person">
            <h4 class="total__person__head">
              Total <span class="per">/ person</span>
            </h4>
            <h2 class="total__person__price" id="total-price">$0.00</h2>
          </div>

          <button type="button" class="btn reset" id="reset" disabled>
            RESET
          </button>
        </div>
      </article>
    </main>

    <!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

    <!-- JS -->
    <script src="js/app.js"></script>
  </body>
</html>
